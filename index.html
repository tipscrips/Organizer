<!DOCTYPE html>
<html>
  <head>
    <script defer src="./js/clock.js"></script>
    <script defer type="module" src="./js/calendar.js"></script>
  </head>
  <body>
    <div class="clack">
      <span class="hour">hh</span><span>:</span><span class="min">mm</span
      ><span>:</span><span class="sec">ss</span>
    </div>

    <!-- клик по этой кнопке вызовет clockStart() -->
    <input type="button" onclick="clockStart()" value="Старт" />

    <!-- клик по этой кнопке вызовет clockStop() -->
    <input type="button" onclick="clockStop()" value="Стоп" />

    <div class="calendar"></div>
  </body>
</html>
